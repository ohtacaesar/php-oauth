version: '3.6'
services:
  php-auth:
    build: ./
    secrets:
      - secrets.ini
    volumes:
      - ./:/app
    depends_on:
      - postgres
    environment:
      PDO_DSN:      pgsql:host=postgres;port=5432;dbname=postgres
      PDO_USERNAME: postgres
      PDO_PASSWD:
      DEVELOPMENT: 0
      PHP_AUTH_TITLE: test
      DOCKER: 1

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - php-auth

  postgres:
    image: postgres:10-alpine

secrets:
  secrets.ini:
    file: ./secrets.ini

